<form  class="card mt-5" #signup="ngForm"  (ngSubmit)="getSignUp(signup.value)">
    
    <div class="form-row card-body">
        <div class="row">
            <div class="col">
                <input type="text"  name="firstname" ngModel  class="form-control" placeholder="First name" #firstname="ngModel" >
            </div>
            <div class="col">
                <input type="text"  name="lastname" ngModel class="form-control" placeholder="Last name" #lastname="ngModel">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email"  name="email" ngModel class="form-control mt-3" id="inputEmail4" placeholder="Email"  #email="ngModel">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password"  name="password" ngModel class="form-control mt-3" id="inputPassword4" placeholder="Password"  #password="ngModel">
            </div>
        </div>

        <button type="submit" class="btn btn-primary  mt-3">Sign Up</button>
        <!-- <p class="mt-3">Already have an account,  <span> <a class="nav-link"  routerLink="login">Log In</a></span>  </p> -->
       
    </div>

  </form>

  <router-outlet></router-outlet>
