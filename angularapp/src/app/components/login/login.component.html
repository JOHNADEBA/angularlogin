<form  class="card mt-5 sm" #login="ngForm"  (ngSubmit)="getLogIn(login.value)">
    
    <div class="form-row card-body">

        <div class="form-group mb-3" >
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email="ngModel">
            <small *ngIf="error" style="color: red; " id="emailHelp" class=" c-red" >{{error}}.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password"  name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password"  #password="ngModel">
          </div>

        <button type="submit" class="btn btn-primary mb-3 mt-3">Log In</button>

        <p>Do not have an account, <a routerLink="sign-up">Sign up</a></p>
    </div>

  </form>

  <router-outlet></router-outlet>
